<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            font-size: 80px;
            text-transform: capitalize;
            color: purple;
            font-weight: 800;
        }
        
        .btn {
            padding: 10px 20px;
            width: 130px;
            height: 50px;
            margin: 30px 40px;
            cursor: pointer;
            font-size: 17px;
            text-transform: capitalize;
        }
        
        #b1 {
            background-color: red;
            border: 1px solid black;
            color: white;
        }
        
        #b2 {
            background-color: blue;
            border: 1px solid black;
            color: white;
        }
    </style>

</head>

<body>
    <div class="container text-center">

        <h1>you like me</h1>

        <!-- Only added Bootstrap responsive width classes -->
        <button id="b1" class="btn w-100 w-sm-auto">yes</button>
        <button id="b2" class="btn w-100 w-sm-auto">no</button>

        <p></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
